<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gra planszowa Wylot</title>
</head>

<body>
    <div class="container">
        <div class="cards-board js-board-container">
        </div>
        <div class="action-board">
            <div class="action-board--item stack js-stack"></div>
            <div class="action-board--item dice-button js-dice">rzuć kostką</div>
            <div class="action-board--item js-end-round">zakończ rundę</div>
        </div>
        <div class="player-list js-players-tabs-container">
        </div>
        <div class="start-dialog js-start-dialog">
            <div class="start-label">Ustaw<br>liczbę<br>graczy</div>
            <button class="start-button js-add">+</button>
            <div class="start-number js-start-players-number">2</div>
            <button class="start-button js-substract">-</button>
            <button class="start-button play js-start-play">Zagraj</button>
        </div>
    </div>
</body>

</html>
