<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gra planszowa Wylot</title>
    <link href="main.css" type="text/css"  rel="stylesheet" />
    <script src="/main.js" type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <div class="center">
            <div class="center-middle js-board-container">
            </div>
            <div class="player-window">
                <div class="dice-button js-stack"></div>
                <div class="dice-button js-dice">rzuć kostką</div>
                <div class="skip-button js-end-round"></div>
            </div>
            <div class="player-list js-players-tabs-container">
            </div>
        </div>
        <div class="start-dialog js-start-dialog">
            <div class="start-label">Ustaw<br>liczbę<br>graczy</div>
            <button class="start-button js-add">+</button>
            <div class="start-number js-start-players-number">2</div>
            <button class="start-button js-substract">-</button>
            <button class="start-button play js-start-play">Zagraj</button>
        </div>
    </div>
</body>
</html>
